<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">
								<label class="col-sm-3 control-label">编号：</label>
								<div class="col-sm-8">
									<input id="id" name="id" th:value="${kinds.id}"
										class="form-control" type="hidden">  
										<span th:text="${kinds.id}"></span>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">商品系列：</label>
								<div class="col-sm-8">
									<input id="name" name="name" th:value="${kinds.name}"
										class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/web/commoditykinds/edit.js">
	</script>
</body>
</html>
